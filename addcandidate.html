							  </div>

								<label for="inputPassword3" class="col-sm-3 control-label">Category</label>
								<div class="col-sm-9">

									<option value="-1">Select job category</option>
                                        <option value="0">Driver</option>
                                        <option value="1">Maid/Housekeeping</option>
                                        <option value="2">Cook</option>
                                        <option value="3">Aayah/Child Caretaker</option>
                                        <option value="4">Gardener</option>

                                        <option value="10">Receptionist/Front Office</option>
                                        <option value="12">Maid Who Can Cook</option>
                                        <option value="13">Data Entry/Back Office</option>
                                        <option value="14">Cashier/Retail</option>
                                        <option value="15">Nurse/Healthcare</option>
                                        <option value="16">IT Software/Hardware</option>
                                        <option value="17">Machinist/ITI Trades</option>
                                        <option value="18">Sales/Marketing</option>
                                        <option value="19">BPO/Call Center</option>
                                        <option value="20">Management</option>
                                        <option value="21">Teacher/Trainer</option>
                                        <option value="22">Finance/Accounts</option>
                                        <option value="23">Engineering</option>
                                        <option value="24">Beautician/Salon</option>
                                        <option value="25">Steward/Hospitality</option>

								  </select>
								</div>
							  </div>
							  <div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">Job Description</label>
								<div class="col-sm-9">
								  <textarea class="form-control" id="inputPassword3" placeholder="Job Description"></textarea>
								</div>
							  </div>
							  <div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Total Experience</label>
								<div class="col-sm-9">
								  <input type="text" class="form-control" id="inputEmail3" placeholder="Experience">
								</div>
							  </div>
							  <div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Industry Experience</label>
								<div class="col-sm-9">
								  <input type="text" class="form-control" id="inputEmail3" placeholder="Experience">
								</div>
							  </div>
							  <div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">Current Location</label>

								</div>
								
							  </div>
